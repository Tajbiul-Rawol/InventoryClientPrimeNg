
<div class="card" style="width: 40%;left: 20%;padding: 20px;" >
    <h5>Add Product</h5>
    <div class="ui-fluid">
        <div class="p-field" style="margin-left:10%">
          <p-messages></p-messages>
          <input type="text" [ngStyle]="{'margin-right':'10px'}" pInputText  aria-describedby="username2-help" [(ngModel)]="product.ProductName" placeholder="name"/>
          <input type="text" [ngStyle]="{'margin-right':'10px'}" pInputText  [(ngModel)]="product.ID" style="margin-right: 20px;" placeholder="ID"/>
          <div>
            <div *ngIf="product.ProductName === ''">
              <small id="username2-help" class="p-invalid">product name is not available.</small>
            </div>
          </div>
        </div>
        <br>
        <div class="p-field" style="margin-left:10%">
          <input type="text" pInputText [(ngModel)]="product.Price" style="margin-right: 20px;" (click)="toggleClick()" placeholder="Product price"/>
          <input type="text" pInputText [(ngModel)]="product.ProductType" placeholder="type"/>
          <div class="row">
            <div class="col-sm-6">
              <div *ngIf="click && !product.Price">
                <small class="p-invalid">product name is not available.</small>
              </div>
            </div>
            <div class="col-sm-6" [ngStyle]="{'padding':'0px'}">
              <div *ngIf="product.ProductType === ''">
                <small class="p-invalid">product Type is not available.</small>
              </div>
            </div>
          </div>
        </div>
        <br>
        <div class="p-field" style="margin-left:10%">
          <textarea pInputTextarea [(ngModel)]="product.ProductDetail" style="width: 90%;" placeholder="details"></textarea>
        </div>
        <br>
        <div class="p-field" style="margin-left:10%">
          <p-button label="Add Product" (click)="saveProductData()" style="margin-left: 30%;"></p-button>
        </div>
    </div>
  </div>
